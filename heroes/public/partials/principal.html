<div class="tittleHome">
	<h1 id="titleHome" class="text-center">CRUD Hero</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">
	{{mensagem}}
</p>

<div class="row">
	<div class="col-md-12">
		<form>
			<div class="input-group">
				<span class="input-group-btn">
					<a href="/#/fotos/new" class="btn btn-primary" type="button">New Hero</a>
				</span>
				<input class="form-control" placeholder="filtrar pelo tÃ­tulo da foto" 
					ng-model="filtro" ng-model-options="{ debounce: 500 }">
		</form>
	</div> <!-- fim col-md-12 -->
</div> <!-- fim row -->

<div class="row">
    <meu-painel class="col-md-2 painel-animado" ng-repeat="hero in heroes | filter: filtro" titulo="{{hero.titulo}}">
        <my-hero url="{{hero.url}}" alt="{{hero.titulo}}"></my-hero>

		<a class="btn btn-primary btn-block" href="/#/fotos/edit/{{hero._id}}">
			Editar
		</a>
		<meu-botao-perigo nome="Remover" acao="remover(hero)">Remover</meu-botao-perigo>
    </meu-painel>
</div>
